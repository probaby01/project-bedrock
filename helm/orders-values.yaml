service:
  type: ClusterIP
  port: 8080

postgresql:
  enabled: true
  auth:
    database: bedrockdb
    username: bedrockuser
    password: bedrockpass
  primary:
    persistence:
      enabled: true
      size: 4Gi

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
